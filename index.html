<!DOCTYPE html>
<html ng-app="foodgasm">

<head>

    <title>Foodgasm</title>
    <link href="themes/css/bootstrap.min.css" rel="stylesheet">

<body class="top-navigation">
<div id="wrapper">

            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"

                    </button>
                    <a href="/" class="navbar-brand">Foodgasm</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active">
                            <a aria-expanded="false" role="button" ui-sref="app.dashboard"> Dashboard </a>

                                <li ui-sref-active="active"><a ui-sref="app.setting.user">User</a></li>

                                <li ui-sref-active="active"><a ui-sref="app.setting.menu">Menu</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="login.html">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

                <strong>Copyright</strong> Example Company &copy; 2014-2017
