<!DOCTYPE html>
<html ng-app="foodgasm">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodgasm</title>
    <link href="themes/css/bootstrap.min.css" rel="stylesheet">
    <link href="themes/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="themes/css/plugins/dataTables/datatables.min.css">

    <link href="themes/css/animate.css" rel="stylesheet">

<body class="top-navigation">
    <div id="wrapper">

            <div class="row border-bottom white-bg">

                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">

                        <a href="/" class="navbar-brand">Foodgasm</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">

                            <li ui-sref-active="active">

                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>

                            </li>

                    <strong>Copyright</strong> Example Company &copy; 2014-2017
                </div>
            </div>

    <script src="themes/js/bootstrap.min.js"></script>
    <script src="themes/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <script src="themes/js/plugins/pace/pace.min.js"></script>

    <script type="text/javascript" src="controllers/app.controller.js"></script>
